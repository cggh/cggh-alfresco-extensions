# Default Configuration if there is no environment specific properties file overriding
#

# Alfresco Share webapp host and port 
share.server.scheme=http
share.server.name=localhost
share.server.port=${share.servlet.port}

# Alfresco Repository (alfresco.war) that we want to talk to, 
# need to be started before running the extended Alfresco Share webapp (share.war)
alfresco.server.scheme=http
alfresco.server.name=localhost
alfresco.server.port=8080
alfresco.webapp.name=alfresco