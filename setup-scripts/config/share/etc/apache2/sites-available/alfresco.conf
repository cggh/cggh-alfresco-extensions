 
  ServerName alfresco-dev.malariagen.net
  ServerAdmin sysadmin@malariagen.net
  DocumentRoot /var/www/html

# ------------------
# Block API requests
# ------------------


<VirtualHost *:80>

	RewriteRule  "^/$"                 "/share"  [L]
	Redirect permanent /share https://alfresco-dev.malariagen.net/share/
</VirtualHost>
  
<IfModule mod_ssl.c>
<VirtualHost *:443>
  SSLEngine On
       SSLCertificateFile    /etc/ssl/certs/malariagen-2017.crt
        SSLCertificateKeyFile /etc/ssl/private/malariagen.net.key

        #   Server Certificate Chain:
        #   Point SSLCertificateChainFile at a file containing the
        #   concatenation of PEM encoded CA certificates which form the
        #   certificate chain for the server certificate. Alternatively
        #   the referenced file can be the same as SSLCertificateFile
        #   when the CA certificates are directly appended to the server
        #   certificate for convinience.
        #SSLCertificateChainFile /etc/apache2/ssl.crt/server-ca.crt
        #SSLCertificateChainFile /etc/ssl/certs/RapidSSLIntermediate.pem
        SSLCertificateChainFile /etc/ssl/certs/IntermediateCA.crt
  

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
 
 
	SSLProxyEngine On
	Header unset X-Alfresco-Remote-User

